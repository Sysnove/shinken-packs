define service{
   service_description           PG-connection-$KEY$
   use            postgres-service
   register       0
   host_name	  postgres
   check_command  check_postgres_connection!$KEY$

   aggregation    postgresql/$KEY$

   service_dependencies  ,PG-connection

   duplicate_foreach _postgresql_databases
}

define service {
   service_description           PG-connection
   use            postgres-service
   register       0
   retry_interval 1
   check_interval 5
   host_name	  postgres
   check_command  check_postgres_connection!postgres
}
