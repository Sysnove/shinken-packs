define service{
   service_description    Haproxy Logs
   use                    nrpe-service,generic-service
   register               0
   host_name              haproxy-nrpe
   check_command          check_nrpe!check_haproxy_logs
}

define service{
   service_description    Haproxy Logs for $KEY$
   use                    nrpe-service,generic-service
   register               0
   host_name              haproxy-nrpe
   check_command          check_nrpe!check_haproxy_logs_$KEY$

   duplicate_foreach      _haproxy_backends
}
