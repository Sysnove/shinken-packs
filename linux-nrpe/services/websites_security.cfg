define service {
    service_description     Websites Security
    use                     linux-nrpe-service
    register                0
    host_name               linux-nrpe&!no-importance-host
    check_command           check_nrpe_long!check_websites_security!120

    check_interval          720
    retry_interval          60
    notification_interval   1440

    notification_options    c
    escalations

    _DETAILLEDESC          Check websites for .htaccess or .git.
    _IMPACT                Security risk for database or code.
    _FIXACTIONS            Use snippets to close access to dotfiles.
}
