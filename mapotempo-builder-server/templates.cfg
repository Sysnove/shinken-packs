define host {
   name mapotempo-builder-server
   use generic-host
   register 0
}

define service {
    service_description OSRM Builder
    use nrpe-service,generic-service
    host_name mapotempo-builder-server

    check_command check_nrpe!check-osrm-builder
    check_interval 3600
    notification_interval 3600
    notification_options c

    notification_period workhours
    escalations
    contact_groups mapotempo
    business_impact 0

   _DETAILLEDESC    Vérifie l'âge du container builder.
   _IMPACT          Le build des données OSRM est trop long.
   _FIXATIONS       Vérifier l'état du conteneur Docker builder_builder_1 et éventuellement le tuer.
}
