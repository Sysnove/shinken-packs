define service{
    service_description  $KEY$-GTFS
    use                  nrpe-service,mapotempo-router-server-service
    register             0
    host_name            mapotempo-router-server
    check_command        check_nrpe!check_gtfs_$KEY$
    check_interval       360
    notification_interval 360
    notification_period  workhours
    notification_options  c
    business_impact 1
    escalations

    aggregation    /mapotempo-router/GTFS

    duplicate_foreach _opentripplanner_instances

   _DETAILLEDESC    Vérifie la validité des fichier GTFS.
   _IMPACT          Une partie des données utilisées pour le calcul des trajets n'est plus utilisée.
   _FIXATIONS       Vérifier la validité des fichiers GTFS, tenter de les mettre à jour avec la procédure de génération du Graph.obj, contacter le fournisseur si nécessaire.
}

