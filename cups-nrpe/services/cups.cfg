define service{
   service_description    CUPS Server status
   use                    nrpe-service,generic-service
   register               0
   host_name              cups-nrpe
   check_command          check_nrpe!check_cups

   max_check_attempts    5
   retry_interval 5

   business_impact 1

   escalations
   notification_period   workhours
   notification_options  u
}

