define service{
   service_description   Postfix mail queue
   use                   nrpe-service,generic-service
   register              0
   host_name             mail-nrpe
   check_command         check_nrpe!check_postfix_mailqueue
   aggregation            mail
   max_check_attempts    3
   retry_interval 5

   notification_options  u,c,r
}
