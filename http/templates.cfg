define host{
   name           http
   use            generic-host
   register       0

   _CHECK_HTTP_DOMAIN_NAME         $HOSTADDRESS$
   _CHECK_HTTP_PORT                80
   _CHECK_HTTP_URI                 /
   _CHECK_HTTP_AUTH                ""

   _CHECK_HTTP_WARNING             2
   _CHECK_HTTP_CRITICAL            5

   _http_uris                      
}

define host{
   name           https
   use            generic-host
   register       0

   _CHECK_HTTPS_DOMAIN_NAME        $HOSTADDRESS$
   _CHECK_HTTPS_PORT               443
   _CHECK_HTTPS_MINIMUM_DAYS       25
}

define host{
   name           http-api
   use            generic-host
   register       0

   _CHECK_HTTP_API_DOMAIN_NAME         $HOSTADDRESS$
   _CHECK_HTTP_API_PORT                80
   _CHECK_HTTP_API_URI                 /api/
   _CHECK_HTTP_API_AUTH                ""

   _CHECK_HTTP_API_WARNING             1
   _CHECK_HTTP_API_CRITICAL            3
}

define service {
    name        web-service
    use         generic-service
    register    0
    aggregation web
}
