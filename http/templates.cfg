define host{
   name           generic-http
   use            generic-host
   register       0

   _CHECK_HTTP_DOMAIN_NAME         $HOSTADDRESS$
   _CHECK_HTTP_PORT                80
   _CHECK_HTTP_URI                 /
   _CHECK_HTTP_AUTH                ""
   _CHECK_HTTP_STRING              ""
