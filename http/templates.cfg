define host{
   name           generic-http
   use            generic-host
   register       0

   _CHECK_HTTP_DOMAIN_NAME         $HOSTADDRESS$
   _CHECK_HTTP_PORT                80
   _CHECK_HTTP_URI                 /
   _CHECK_HTTP_AUTH                ""

   _CHECK_HTTP_WARNING             2
   _CHECK_HTTP_CRITICAL            5
}

define host{
   name           http
   use            generic-http
}

define host{
   name           http-flappy
   use            generic-http
}

define host{
   name           http-high-priority
   use            generic-http
}

define host{
   name           https
   use            generic-host
   register       0

   _CHECK_HTTPS_DOMAIN_NAME        $HOSTADDRESS$
   _CHECK_HTTPS_PORT               443
   _CHECK_HTTPS_MINIMUM_DAYS       25
}

define host{
   name           http-uris
   use            generic-host
   register       0

   _CHECK_HTTP_URIS_DOMAIN_NAME         $HOSTADDRESS$
   _CHECK_HTTP_URIS_PORT                80
   _CHECK_HTTP_URIS_AUTH                ""

   _CHECK_HTTP_URIS_WARNING             1
   _CHECK_HTTP_URIS_CRITICAL            3

   _http_uris                           API $(/api/)$
}

define service {
    name        web-service
    use         generic-service
    register    0
    aggregation web
}
