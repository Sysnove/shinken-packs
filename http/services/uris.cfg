define service{
   service_description           Http $KEY$
   use            web-service
   register       0
   host_name	  http-uris&http-serious

   check_command  check_http_uri!$VALUE1$!$KEY$!$VALUE2$!$VALUE3$

   check_interval 1
   max_check_attempts 2

   service_dependencies ,Http

   duplicate_foreach _http_uris
}

