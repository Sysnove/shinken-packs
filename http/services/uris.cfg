define service{
   service_description           Http $KEY$
   use            web-service
   register       0
   check_interval 1
   max_check_attempts $_HOSTCHECK_HTTP_MAX_CHECK_ATTEMPTS$
   host_name	  http-uris
   check_command  check_http_uri!$VALUE$

   service_dependencies ,Http

   duplicate_foreach _http_uris
}
